<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bce704fd5e.js" crossorigin="anonymous"></script>
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="img/IMG_3464.JPG" alt="">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hi, I'm <span>Nick Bross.</span>
                    A Web Developer.
                </h1>
                <p>
                    As a Web Developer, I love to create beautiful and functional Web Apps.
                    I originally started my Web Development journey when I enrolled in Case Western Reserve University's Coding Bootcamp. 
                </p>
                <a href="" class="main-btn">
                    <span class="btn-text">Download CV</span>
                    <span class="btn-icon"><i class="fa-regular fa-download"></i></span>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>
    <div class="controlls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-duotone fa-house"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fa-thin fa-user-bounty-hunter"></i>
        </div>
        <div class="control control-3" data-id="portfolio">
            <i class="fa-thin fa-briefcase"></i>
        </div>
        <div class="control control-4" data-id="blogs">
            <i class="fa-thin fa-newspaper"></i>
        </div>
        <div class="control control-5" data-id="contact">
            <i class="fa-thin fa-address-card"></i>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
